<ion-header>
    <ion-navbar>
        <ion-title>
            <img class="rally-header-logo" src="assets/img/rally-logo.svg">
        </ion-title>

        <ion-buttons start style="order:1;">
            <button ion-button icon-only (click)="goToRequests()">
                <img src="assets/img/add.svg" alt="" style="height: 20px; width:20px;">
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list style="margin-bottom: 0 !important;">
        <button full ion-button class="overlay-btn" (click)="goToCandidates()">
            <ion-img [src]="'assets/img/twitter_outline.svg'" alt=""></ion-img> News &amp; Updates
        </button>
        <button full ion-button class="overlay-btn" (click)="goToFriendsActivity()">
            <ion-img [src]="'assets/img/Community.svg'" alt=""></ion-img> Community
        </button>
        <button full ion-button class="overlay-btn" (click)="goToEvents()">
            <ion-img [src]="'assets/img/Events.svg'" alt=""></ion-img> Events
        </button>
    </ion-list>
</ion-content>
