
<ion-content padding>
  
  <img src="assets/img/isologo.png" alt="">
  <h1>Make an impact together</h1>

  <div class="login-buttons">
    <button class="fb-btn"
            full
            ion-button
            color="facebook"
            block
            (click)="facebookLogin()" >
      <span class="fb-icon"></span>
      Get Started With Facebook</button>

    <button ion-button
            class="google-login"
            full
            block
            (click)="googleLogin()">
      <span class="google-icon"></span>
      Get Started With Google</button>
  </div>

  <ion-col col-12 padding text-center="">
    <div class="text-btn" text-wrap >
      By signing up, you agree to our <strong (click)="goToTerms()">Terms</strong> &amp; <strong (click)="goToPrivacy()">Privacy Policy</strong>.
    </div>
  </ion-col>
</ion-content>
