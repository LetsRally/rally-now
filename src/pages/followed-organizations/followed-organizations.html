<ion-header>
    <ion-navbar>
        <ion-title>
            <p class="white">Following</p>
        </ion-title>

    </ion-navbar>
</ion-header>


<ion-content>
    <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
    <div class="timeline-wrapper" *ngIf="enablePlaceholder">
        <div class="timeline-item short" *ngFor="let item of [1,2,3,4,5]">
            <div class="animated-background">
                <div class="background-masker header-top"></div>
                <div class="background-masker header-left"></div>
                <div class="background-masker header-right"></div>
                <div class="background-masker header-bottom"></div>
                <div class="background-masker subheader-left"></div>
                <div class="background-masker subheader-right"></div>
                <div class="background-masker subheader-bottom"></div>
            </div>
        </div>
    </div>
    <ion-list>
        <ion-item *ngFor="let organization of organizations">
            <ion-avatar item-start (click)="goToOrganizationProfile(organization[0])">
                <img [src]="organization[2] ? organization[2] : 'assets/img/event.png'" style="border:2px solid #ada8a8;">
            </ion-avatar>
            <h2 text-wrap (click)="goToOrganizationProfile(organization[0])">{{organization[1]}}</h2>
            <button item-end
                    class="small-blue-button following"
                    (click)="getOrganizationFollowRecordID(organization[0], $event)">Following
            </button>
        </ion-item>
        <ion-item *ngFor="let user of users">
            <ion-avatar item-start (click)="goToPublicProfile(user[0])">
                <img src="{{user[2]}}" style="border:2px solid #ada8a8;">
            </ion-avatar>
            <h2 text-wrap (click)="goToPublicProfile(user[0])">{{user[1]}}</h2>
            <button item-end
                    class="small-blue-button following"
                    (click)="getFollowRecordID(user[0], $event)">
                Following
            </button>
        </ion-item>
        <ion-item *ngFor="let rep of reps">
            <ion-avatar item-start (click)="goToRepProfile(rep[0])">
                <img [src]="rep[2] ? rep[2] : organizationPhoto" style="border:2px solid #ada8a8;">
            </ion-avatar>
            <h2 text-wrap (click)="goToRepProfile(rep[0])">{{rep[1]}}</h2>
            <button item-end
                    class="small-blue-button following"
                    (click)="followRep(rep[0], $event)">Following</button>
        </ion-item>
    </ion-list>


</ion-content>
