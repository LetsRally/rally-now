<rally-name-header name="Representatives"></rally-name-header>




<ion-content>

    <ion-list>
        <ion-item>
            <p class="list-title">Federal</p>
        </ion-item>
        <ion-item *ngFor="let rep of representatives">
            <ion-avatar item-start>
                <img src="{{rep.photo_url}}" style="width: 70px; height: 70px;">
            </ion-avatar>
            <h2>{{rep.name}}</h2>
            <ion-row item-end text-right style="max-width: 80px;">
                <ion-col col-12 style="padding: 0;">
                    <button (click)="followRep(rep.id, $event)" ion-button color="dark" class="action-btn">{{findInLoop(rep.followers)}}</button>
                </ion-col>
                <ion-col col-12 style="padding: 0;">
                    <button (click)="presentActionSheet(rep.phones_number[0].number)"
                            ion-button
                            class="action-btn">Contact</button>
                </ion-col>
            </ion-row>
        </ion-item>


    </ion-list>


</ion-content>
