<ion-tabs  #mainTabs (tap)="tapped()">
    <ion-tab [root]="tab6Root"  tabTitle="Take Action" tabIcon="ios-megaphone" md="md-megaphone" tabsHideOnSubPages="false"></ion-tab>
    <ion-tab [root]="tab5Root" tabTitle="Search" tabIcon="ios-search-outline"></ion-tab>
    <ion-tab [root]="tab4Root" tabTitle="More" tabIcon="ios-menu-outline" tabsHideOnSubPages="false"></ion-tab>
    <ion-tab tabBadgeStyle="danger" [root]="tab2Root" [tabBadge]="badgeCount > 0 ? badgeCount : null" tabTitle="Alerts" tabIcon="ios-notifications-outline"></ion-tab>        
    <ion-tab [root]="tab3Root" tabTitle="Profile" tabIcon="ios-contact-outline"></ion-tab>
</ion-tabs>
