
<rally-name-header name="Call"></rally-name-header>

<ion-row padding class="bordered fixed-panel">
    <ion-col col-8>
        <p class="gray">Calling this office</p>
        <h3>{{rep.name}}</h3>
        <p class="gray">
            <ion-icon name="ios-call-outline" style="color: #f4512c;
            font-size: 18px;"></ion-icon> {{rep.phone}}</p>
    </ion-col>
    <ion-col col-4>
        <div class="bob-headshot" [ngStyle]="{ 'background-image' : 'url(' + rep.photo_url +')'}"></div>
    </ion-col>
    <ion-col col-12 >
        This is your {{rep.title}}
    </ion-col>
   
</ion-row>

<ion-content>
    <ion-row padding>
        <ion-list *ngIf="talkingPoints != null">
            <ion-list-header style="border: none; padding-left: 0;">Talking Points</ion-list-header>
            <p>{{talkingPoints}}</p>
           
        </ion-list>
    </ion-row>
</ion-content>
<ion-footer>
    <ion-row>
        <ion-col col-12 no-padding class="call">
            <button ion-button full (click)="makeCall(rep.phone)" style="margin-bottom: 0 !important; margin-top: 0 !important;" >
                    <img src="assets/img/Call.svg" alt="">
                    <div class="button-inner">
                        CALL NOW
                    </div>             
            </button>
        </ion-col>
        <ion-col col-6 class="btn-light-blue right-border" *ngIf="phoneArr.length">
            <button ion-button full (click)="callOffices()">
                <div class="special-btn">
                        Try another office             
                </div>
            </button>
        </ion-col>
        <ion-col col-6 class="btn-light-blue" [ngClass]="!phoneArr.length ? 'add-class' : ''">
            <button ion-button full (click)="giveFeedBack()">
                    <div class="special-btn">
                            I'm done
                    </div>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
