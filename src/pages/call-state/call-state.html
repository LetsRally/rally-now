
<rally-name-header name="Call"></rally-name-header>

<ion-row padding class="bordered fixed-panel">
    <ion-col col-8>
        <p class="gray">Calling this office</p>
        <h3>{{rep.full_name}}</h3>

        <p class="gray">
            <ion-icon name="ios-call-outline" style="color: #f4512c;
            font-size: 18px;"></ion-icon> {{rep.offices[0].phone}}</p>
    </ion-col>
    <ion-col col-4>
        <div class="bob-headshot" [ngStyle]="{ 'background-image' : 'url(' + rep.photo_url +')'}"></div>
    </ion-col>
    <ion-col col-12>
        This is your State Representative
    </ion-col>
   
   
</ion-row>

<ion-content>
    <ion-row padding>
        <ion-list *ngIf="talkingPoints != null">
            <ion-list-header style="border: none; padding-left: 0;">Talking Points</ion-list-header>
            <p>{{talkingPoints}}</p>
           
        </ion-list>
    </ion-row>
</ion-content>
<ion-footer>
    <ion-row>
        <ion-col col-12>
            <button class="large-blue-button" (click)="makeCall(rep.offices[0].phone)" >
                <img src="assets/img/phone.svg" alt="">
                    <div class="button-inner">
                        Call Now
                    </div>             
            </button>
        </ion-col>
        <ion-col col-12 *ngIf="phoneArr.length">
            <button class="large-white-button" (click)="callOffices()">
                <div class="special-btn">
                    Try Another Office
                </div>
            </button>
        </ion-col>
        <ion-col col-12 [ngClass]="!phoneArr.length ? 'add-class' : ''">
            <button class="large-white-button" (click)="pop()">
                    <div class="special-btn">
                            I'm Done
                    </div>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
