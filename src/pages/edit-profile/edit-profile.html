
<ion-header>
  <ion-toolbar color="main-white">
    <ion-buttons start style="order:1;">
      <button ion-button icon-only color="royal" clear (click)="refresh()">
        Cancel
      </button>
    </ion-buttons>
    <ion-buttons end >
      <button ion-button icon-only color="royal" clear (click)="updateProfile()">
        Done
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
    <div text-center>
      <ion-avatar class="img-avatar">
          <img src="{{user.photoURL}}">
      </ion-avatar>
      <button style="text-transform:initial;" ion-button clear (click)="capture()">Change profile photo</button>
  
    </div>

    <ion-list>
      <ion-list-header>
        PUBLIC INFORMATION 
      </ion-list-header>
       <ion-item>
         <!-- <ion-icon ios="ios-pricetag" md="ios-pricetag" item-start></ion-icon> -->

          <ion-input value="{{user.diplayName}}" placeholder="Your name" clearInput [(ngModel)]="user.displayName"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-input value="{{user.username}}" placeholder="username" clearInput [(ngModel)]="user.username"></ion-input>

      </ion-item> -->

    
      <!-- <ion-item>
          <ion-icon ios="md-globe" md="md-globe" item-start></ion-icon>
          <ion-input value={{user.website}} placeholder="http://sally-smith.com" clearInput [(ngModel)]="user.website"></ion-input>          
      </ion-item> -->
      <ion-item>
          <!-- <ion-icon ios="md-information-circle" md="md-information-circle" item-start></ion-icon> -->
          <ion-input value="{{user.description}}" placeholder="Description" clearInput [(ngModel)]="user.description"></ion-input>
      </ion-item>
      <ion-item>
          <!-- <ion-icon ios="md-map" md="md-map" item-start></ion-icon> -->
          <ion-input value="{{user.location}}" placeholder="City, State" clearInput [(ngModel)]="user.location"></ion-input>
      </ion-item>
    </ion-list>
  <br>
    <ion-list>
        <ion-list-header>
          PRIVATE INFORMATION
        </ion-list-header>
        <ion-item>
            <!-- <ion-icon ios="ios-mail" md="md-mail" item-start></ion-icon> -->
            <ion-input value="{{user.email}}" placeholder="Email" clearInput [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
            <!-- <ion-icon ios="ios-phone-portrait" md="md-phone-portrait" item-start></ion-icon> -->
            <ion-input value={{user.phone}} placeholder="Phone" clearInput [(ngModel)]="user.phone"></ion-input>
        </ion-item>
     
        <ion-item>
            <!-- <ion-icon ios="ios-home" md="md-home" item-start></ion-icon> -->
            <ion-input value={{user.address}} placeholder="Address" clearInput [(ngModel)]="user.address"></ion-input>
              
        </ion-item>        
      </ion-list>


</ion-content>
