<ion-header>
    <ion-navbar>
        <ion-title>
            <p class="white">Followers</p>
        </ion-title>

    </ion-navbar>
</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-list>
        <div class="timeline-wrapper" *ngIf="enablePlaceholder">
            <div class="timeline-item short" *ngFor="let item of [1,2,3,4,5]">
                <div class="animated-background">
                    <div class="background-masker header-top"></div>
                    <div class="background-masker header-left"></div>
                    <div class="background-masker header-right"></div>
                    <div class="background-masker header-bottom"></div>
                    <div class="background-masker subheader-left"></div>
                    <div class="background-masker subheader-right"></div>
                    <div class="background-masker subheader-bottom"></div>
                </div>
            </div>
        </div>

        <ion-item *ngFor="let follower of items">
            <ion-avatar item-start (click)="goToPublicProfile(follower.id)">
                <img src="{{follower.photo_url}}" style="border:2px solid #ada8a8;">
            </ion-avatar>
            <h2 (click)="goToPublicProfile(follower.id)">{{follower.name}}</h2>
            <!-- <button ion-button clear item-end style="background: transparent;
            color: gray;
            border-radius: 4px;
            padding: 10px 15px; border: 1px solid gray;" (click)="addFollowRecordFirebase(follower.following_id)">Following</button> -->
        </ion-item>
    </ion-list>


</ion-content>
