<ion-header>
    <ion-toolbar>

        <ion-buttons start>
            <button ion-button (click)="dismiss({cancel: true})">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <img class="rep-img" src="assets/img/Representatives.svg">
    <h1>Enter your address to find your representatives</h1>
    <google-autocomplete key="AIzaSyAG8YwO3jnFYNYfiV1B35FzICVOYVJYnMQ"
                         placeholderText="Ex: 1234 Main St, Yourtown"
                         (searchResult)="searchResult($event)"></google-autocomplete>
</ion-content>

<ion-footer *ngIf="showFooter" class="button-container">

    <button class="large-white-button"
            (click)="getLocation()">
        Find My Representatives
    </button>
</ion-footer>
