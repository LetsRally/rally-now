<div class="modal-window">
  <div class="modal-title">
    <h2>{{title}}</h2>
    <p>{{subTitle}}</p>
  </div>
  <ion-list class="modal-body">
    <ion-item (click)="continueStep(row['id'])"
              *ngFor="let row of rows">{{row['text']}}</ion-item>
  </ion-list>
  <ion-buttons class="modal-buttons">
    <button ion-button
            class="accept-button"
            (click)="accept()">{{buttonName}}</button>
  </ion-buttons>
</div>
